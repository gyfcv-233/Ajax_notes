<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/static/js/jquery-1.11.3.js"></script>
  <script>
    $(function(){
      $("#btnShow").click(function(){
        $.ajax({
          url:"/07-server",
          type:"get",
          async:true,
          dataType:"json",
          success:function(data){
            for(var i=0;i<data.length;i++){
              console.log("用户名:"+data[i].uname);
            }
          },
          error:function(){
            console.log("请求出错,请联系管理员!");
          }
        });
      });
    });
  </script>
</head>
<body>
  <button id="btnShow">显示</button>
</body>
</html>
